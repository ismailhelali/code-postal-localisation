<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Find Location by Postal Code</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Find Location by Postal Code</h1>
    <form>
      <label for="postal-code">Enter Postal Code:</label>
      <input type="text" id="postal-code" name="postal-code" placeholder="Enter your postal code...">
      <button type="submit" id="submit-btn">Find Location</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
